# Done to increase the memory available to gradle.
org.gradle.jvmargs=-Xmx1G
org.gradle.parallel=true

# Semantic Versioning
# Format: MAJOR.MINOR.PATCH[-PRERELEASE][+BUILD]
# Examples: 1.0.0, 1.0.0-alpha.1, 1.0.0-beta.2, 1.0.0-rc.1, 1.0.0+20231201
mod_version_major=1
mod_version_minor=0
mod_version_patch=1
mod_version_prerelease=
mod_version_build=

# Build Configuration
build_type=release
build_number=0

# Mod properties
maven_group=pickupextender
archives_base_name=pickupextender

# minecraft_version=1.21.5
minecraft_version=1.21.6

# yarn_mappings=1.21.5+build.1
yarn_mappings=1.21.6+build.1

loader_version=0.16.14
loom_version=1.10-SNAPSHOT

# Fabric API
# fabric_version=0.127.0+1.21.5
fabric_version=0.127.0+1.21.6

# ModMenu version (check https://modrinth.com/mod/modmenu/versions or CurseForge)
# modmenu_version=14.0.0-rc.2
modmenu_version=15.0.0-beta.3

# Cloth Config version (https://modrinth.com/mod/cloth-config/versions)
# cloth_config_version=18.0.145
cloth_config_version=19.0.146